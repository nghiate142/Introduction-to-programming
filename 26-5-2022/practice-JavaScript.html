<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Đây là ứng dụng tính chu vi và diện tích hình chữ nhật");

        let length = parseInt(prompt("nhập chiều dài hình chữ nhật"));
        let width = parseInt(prompt("nhập chiều rộng hình chữ nhật"));

        let perimeter = (length + width) * 2;
        let square = length * width;
        
        alert("Chu vi hình chữ nhật bằng:" + perimeter);
        alert("Diện tích hình chữ nhật" + square);

        
    </script>
</body>
</html>
