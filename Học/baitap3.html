<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <form>
                <tr>
                    <td colspan="3"><b>SỞ THÍCH CỦA BẠN</b></td>
                </tr>

                    <td>Họ và tên</td>
                    <td><input type="text" name="yourname" placeholder="yourname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>

                    <td><input type="checkbox">Âm nhạc</td>

                </tr>
                <tr>
                    <td rowspan="3"></td>
                    <td><input type="checkbox">Lướt web</td>
                    <td><input type="checkbox">Chơi game</td>
                    <td><input type="checkbox">Điện ảnh</td>
                </tr>
                <tr>
                    <td><input type="checkbox">Du lịch</td>
                </tr>
                <tr>
                    <td><button type="submit">Gửi thông tin</button></td>
                    <td><button type="reset">Nhập lại</button></td>
                </tr>
            </form>
        </table>
    </form>

</html>
